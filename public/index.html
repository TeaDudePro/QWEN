<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .container { border: 1px solid #ddd; padding: 30px; border-radius: 10px; text-align: center; }
        .hidden { display: none; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .wallet-option {
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
        }
        .wallet-option:hover {
            background: #007bff;
            color: white;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ USDT Payment</h1>
        <p>Send <strong>100 USDT</strong> easily with your Web3 wallet</p>
        
        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ -->
        <button onclick="showWalletModal()" id="mainBtn">
            ü¶ä Pay with Web3 Wallet
        </button>
        
        <!-- –°—Ç–∞—Ç—É—Å -->
        <div id="status" class="status hidden"></div>

        <!-- –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ -->
        <div id="paymentInterface" class="hidden">
            <h3>Payment Details</h3>
            <p>Connected: <strong id="connectedAddress"></strong></p>
            
            <div class="network-selection">
                <h4>Select Network:</h4>
                <select id="networkSelect" onchange="updateNetwork()">
                    <option value="">Choose network...</option>
                    <option value="0x1" data-contract="0xdAC17F958D2ee523a2206206994597C13D831ec7">Ethereum (ERC-20)</option>
                    <option value="0x89" data-contract="0xc2132D05D31c914a87C6611C10748AEb04B58e8F">Polygon</option>
                    <option value="0x38" data-contract="0x55d398326f99059fF775485246999027B3197955">BNB Chain</option>
                    <option value="0xa4b1" data-contract="0xFd086bC7CD5C481DCC9C85ebE478A1C0b69FCbb9">Arbitrum</option>
                </select>
            </div>
            
            <button onclick="sendUSDT()" id="sendBtn" disabled>
                üí∏ Send 100 USDT
            </button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –∫–æ—à–µ–ª—å–∫–∞ -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h2>Connect Your Wallet</h2>
            <p>Choose your preferred Web3 wallet:</p>
            
            <div class="wallet-option" onclick="connectMetaMask()">
                ü¶ä MetaMask
            </div>
            
            <div class="wallet-option" onclick="connectWalletConnect()">
                üîó WalletConnect (Other Wallets)
            </div>
            
            <div class="wallet-option" onclick="connectTrustWallet()">
                üî∑ Trust Wallet
            </div>
            
            <button onclick="hideWalletModal()" style="margin-top: 20px; background: #6c757d;">
                Cancel
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
